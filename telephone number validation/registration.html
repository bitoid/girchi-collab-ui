<!DOCTYPE html>

  <form method="post" action="">
   
    <div class="flex flex-col mb-[10px]  m-auto items-center pt-[30px]">
  
      <label class="pr-[319px]" type="text" for="email">სახელი</label>

  <label class="pr-[310px] " type="text" for="">რეგიონი</label>
  </div>
  <div class="flex flex-col mb-[10px]  m-auto items-center pt-[0px] text-[14px] text-[#727A82]">
  <select id="countries" class=" bg-white border border-[#E0E2E7]  text-sm block w-[384px] pt-[10px] pr-[10px] pb-[10px] pl-[12px] rounded-[6px] text-[#727A82]">

    <option value="CA"></option>
    <option value="FR"></option>
    <option value="DE"></option>
  </select>
</div>

<div class="flex flex-col mb-[10px]   m-auto  items-center pt-[30px]">

<input type="password" id="name" class="w-[384px] rounded-[6px] pt-[10px] pr-[10px] pb-[10px] pl-[12px] border border-[#E0E2E7]" name="email" placeholder="https://" required>
</div>

<div class="flex flex-col mb-[10px]   m-auto  items-center pt-[30px]">
  
  <label class="pr-[300px]" type="password" for="password">Facebook</label>
<input type="password" id="name" class="w-[384px] rounded-[6px] pt-[10px] pr-[10px] pb-[10px] pl-[12px] border border-[#E0E2E7]" name="email" placeholder="https://" required>
</div>

  <div class="flex flex-row pl-[27px] items-center pt-[10px]">

  <label class="pl-[10px]  text-[#727A82] text-[14px]" for="rememberMe">ვეთანხმები რეგისტრაციის <a class="text-[#4D73FA]" href="">წესებსა და პირობებს</a></label>
  </div>
  
 
  <style>
    .shadow-inner{
      box-shadow: inset 0px -1px 0px #E0E2E7;
  border-radius: 8px 8px 0px 0px;
  
    }
  </style>
  
  
  <div class="flex content-center items-center w-[384px] h-[48px] text-[#fff] bg-[#1A8917] rounded-[56px] m-auto mt-[24px] "><button type="submit" class="mx-auto">რეგისტრაცია</button></div>
  </form>
  <div class="relative flex items-center py-5">
